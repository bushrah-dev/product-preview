<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image"><img src="images/image-product-desktop.jpg" alt="cart"></div>
      <div class="details">
        <p class="word">Perfume</p>
        <h1 class="gab"> Gabrielle Essence Eau De Parfum</h1>
        <p class="deets"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="num">
          <h2 class="num-bold">  $149.99</h2>
          <p class="small">  $169.99</p>
        </div>
        <div class="btn">
          <button class="cart"><img src="images/icon-cart.svg" alt="cart-icon">  Add to Cart</button>
        </div>
      </div>
    </div>
  </div>


  
 
</body>
</html>
